<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1>I Explored Tailwind</h1>
    <h3>I want to see Daisy.</h3>
    <button>Click Me</button>
    <button class="btn">Click Me</button>
    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-warning">Warning</button>
    <!--accordian-->

    <section>

        <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" checked="checked" /> 
            <div class="collapse-title text-xl font-medium">
              Do you like to learn Web development?
            </div>
            <div class="collapse-content"> 
              <p>Yes I like.</p>
            </div>
          </div>
          <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" /> 
            <div class="collapse-title text-xl font-medium">
              which stage are you in?
            </div>
            <div class="collapse-content"> 
              <p>Tailwind CSS</p>
            </div>
          </div>
          <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" /> 
            <div class="collapse-title text-xl font-medium">
              Oh very nice!
            </div>
            <div class="collapse-content"> 
              <p>Thank You</p>
            </div>
          </div>
    </section>
    <span class="loading loading-spinner text-primary"></span>
    <!--my shoes-->

    <section>
        <div>
            <!--first shoe-->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/jacket-1.png" alt="Jaket-1" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
    </section>

    <section>
        <!--slider or carousel-->
        <div class="carousel w-full">
            <div id="item1" class="carousel-item w-full">
              <img src="https://daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.jpg" class="w-full" />
            </div> 
            <div id="item2" class="carousel-item w-full">
              <img src="https://daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
            </div> 
            <div id="item3" class="carousel-item w-full">
              <img src="https://daisyui.com/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
            </div> 
            <div id="item4" class="carousel-item w-full">
              <img src="https://daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
            </div>
          </div> 
          <div class="flex justify-center w-full py-2 gap-2">
            <a href="#item1" class="btn btn-xs">1</a> 
            <a href="#item2" class="btn btn-xs">2</a> 
            <a href="#item3" class="btn btn-xs">3</a> 
            <a href="#item4" class="btn btn-xs">4</a>
          </div>
    </section>
    
</body>
</html>
